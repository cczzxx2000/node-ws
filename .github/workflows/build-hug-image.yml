name   名字: Build huggingface Image名称：建立拥抱的脸形象

on   在:
  push   推:
    branches   分支机构: [ hug ]   树枝：[拥抱]   树枝：[拥抱]
    paths   路径:
      - 'Dockerfile'
      - 'index.js'
      - 'package.json'
      - 'index.html'
  pull_request:
    branches: [ hug ]   树枝：[拥抱]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest   上运行:ubuntu-latest
    permissions:
      contents: read   内容:读
      packages: write   包:写

    steps:
      - name: Checkout repository—name：签出存储库
        uses: actions/checkout@v4   用途:行动/ checkout@v4
        with:
          ref: hug    裁判:拥抱

      - name: Log in to GitHub Container Registry—name：登录GitHub Container Registry
        uses: docker/login-action@v3用途:码头工人/ login-action@v3
        with:
          registry: ghcr.io   注册中心:ghcr.io
          username: ${{ github.actor }}用户名：${{github。演员}}
          password: ${{ secrets.GITHUB_TOKEN }}密码：${{secrets。GITHUB_TOKEN}}

      - name: Set up Docker Buildx—name：安装Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name   名字: Build and push Docker image
        uses   使用: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/zcxbjx:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=http server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
